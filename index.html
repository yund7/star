<!doctype html>	<!--Document type 文档类型  告诉浏览器是HTML文档 -->
<html lang="en"> <!--html 根标签 语言 英文-->
	<head>
		<meta charset="UTF-8"> <!--编码方式 UTF-8国际通用编码-->
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="付出不亚于任何人的努力"><!--自定义内容-->
		<meta name="Keywords" content="作业"><!--关键词seo搜索用-->
		<meta name="Description" content="云灬端的作业"><!--描述网站seo用-->	
		<title>59期-云灬端</title>
		<style>
			/* css reset:样式初始化 */		
			body,h1,h2,h3,h4,h5,h6,p,dl,dd{margin:0;}/* 群组选择器：同时选中多个 */
			td,legend,fieldset,input{padding:0;}
			ul,ol{margin:0;padding:0;list-style:none;}
			a{text-decoration:none;color:inherit;}
			img{border:none;vertical-align:middle;}			
			/* css reset:样式初始化end*/	
			body{
				background-color:#fefefe;
				font:12px/1.5 'Microsoft YaHei','SimSun','Hiragino Sans GB';
			}
			.m-w{
				width:500px;
				margin:auto;
			}
            #wrap{
                margin-top:100px;
                user-select: none;
            }
            #wrap div{
                display: inline-block;
                margin-right: 20px;
                vertical-align: middle;              
            }
            #wrap div{
                font-size:0;
            }
			#wrap span{
                margin-right: 13px;
                color: red;
                font-size: 20px;
                vertical-align: middle;
            }
            #wrap i{
                display: inline-block;
                width:19px;
                height: 22px;             
                background:url('star.png') no-repeat 0 2px;
                vertical-align: middle;
                cursor: pointer;
            }
            #wrap i.active{
                background:url('star.png') no-repeat 0 -26px;
            }
            #wrap textarea{
                height: 50px;
                resize:none;
                outline:none;
                vertical-align: middle;
            }			
		</style>
	</head>	
	<body>	
		<div id="wrap" class="m-w">
            <div>
                <span>星级评分:</span>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>  
            </div>      
            <textarea readonly="readonly">提示: 请认真给当前文章打分</textarea>
        </div>			
		<script>
        	var oWrap = document.getElementById("wrap"),
                aStar = oWrap.getElementsByTagName("i"),               
                oTextarea = oWrap.getElementsByTagName("textarea")[0];
            aStar.text = ["很差","较差","还行","推荐","力荐"];
            
            for (var i=0,len=aStar.length; i<len; i++) { 
                aStar[i].index = i;   
                aStar[i].onmouseenter = function(){
                    var i = this.index; 
                    for(var j=0; j<len; j++){
                        aStar[j].className = "";
                        if(j<=i){
                            aStar[j].className = "active";
                            oTextarea.innerHTML = aStar.text[i];
                        }                       
                    }                                      
                } 
                aStar[i].onmouseleave = function(){
                    var i = this.index;
                    oTextarea.innerHTML = "提示: 请认真给当前文章打分";
                    for(var j=0; j<len; j++){                      
                        if(aStar[j].mark){
                            aStar[j].className = "active";
                            oTextarea.innerHTML = aStar.text[j];
                        }else{
                            aStar[j].className = "";
                        }                       
                    } 
                }        
                aStar[i].onclick = function(){
                    var i = this.index;                  
                    for(var j=0; j<len; j++){                                                                                                               
                        if(j <= i){
                            aStar[j].className = "active";                                
                            aStar[j].mark = true;
                        }else{
                            aStar[j].className = "";
                            aStar[j].mark = false;
                        }                           
                    } 
                }
            }    		
		</script>
	</body>	
</html>
